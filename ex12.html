<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style rel="stylesheet" type="text/css">
        /*
        주석 : 코드 아님 설명을 적는 부분
        동일 선택자의 경우 가장 마지막 속성 부여
        선택자가 서로 다른경우 - 선택자의 우선순위에 따라 적용
        인라인 > id선택자 > class선택자 > tag선택자
        + : 바로다음
        ~ : 다음에 등장하는 형제들 중
        > : 자식요소들
        space-bar : 자식을 포함한 자손들
        :first-child 중 첫번째 자식
        :last-child 중 마지막 자식
        */
        h1+p+h2+p+p+ul>li:last-child{color: red;}
    </style>
    <title>Document</title>
</head>
<body>
    <h1>대제목</h1>
    <p class="cl01">내용1</p>
    <h2 class="cl02">소제목</h2>
    <p>내용2</p>
    <p id="p3" class="cl02">내용3</p>
    <ul>
        <li>item1</li>
        <li id="id2" class="cl02 cl03">item2</li>
        <li id="id3">item3</li>
        <li>item4</li>
    </ul>
    <h2 class="cl02">소제목3</h2>
    <p>내용3</p>
</body>
</html>
